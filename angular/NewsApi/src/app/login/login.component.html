<div class="jumbotron">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-8 col-sm-10 ">
      <div class="container">

        <div style="text-align:center">
          <h1>
            Welcome to {{ title }}!
          </h1>
          <form [formGroup]="LoginForm" id="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="EmailId">Email</label>
              <input type="text" id="LEmail" formControlName="EmailId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.EmailId.errors }" />
              <div *ngIf="submitted && f.EmailId.errors" class="invalid-feedback">
                <div *ngIf="f.EmailId.errors.required" id="emailerror1">Email Id is required</div>
                <div *ngIf="f.EmailId.errors.email" id="emailerror2">Email Id validation is required</div>
              </div>
            </div>

            <div class="form-group">
              <label for="Password">Password</label>
              <input type="password" id="Lpassword" formControlName="Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Password.errors }" />
              <div *ngIf="submitted && f.Password.errors" class="invalid-feedback">
                <div *ngIf="f.Password.errors.required">Password is required</div>
                <div *ngIf="f.Password.errors.minlength" id="pass21">Password must be at least 6 characters</div>
              </div>
            </div>


            <div class="form-group">
              <button type="submit" class="btn btn-block btn-primary" id="loginbtn1">
                Login
              </button>
            </div>
          </form>

          <div class="form-group" style="text-align:left">
            <p class="text-danger"><b>Not a Registered User?</b> </p><button (click)="signup()" id="regbtn" class="btn btn-block btn-secondary">SignUp</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
